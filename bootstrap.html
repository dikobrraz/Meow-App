<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .main {
        height: 100vh;
        display: flex;
      }

      .content {
        margin: auto auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <input
          id="name-input"
          placeholder="Name"
          onchange="handleChangeName(event)"
        />

        <button onclick="greetUser()">Greet</button>
      </div>
    </div>

    <script>
      const nameInputElement = document.getElementById("name-input");

      function formatName(text) {
        // MarCy --> Marcy
        // 01234

        const firstLetter = text.slice(0, 1).toUpperCase();
        const otherLetters = text.slice(1).toLowerCase();
        const formattedName = firstLetter + otherLetters;

        return formattedName;
      }

      function handleChangeName(event) {
        const name = event.target.value;

        nameInputElement.setAttribute("value", name);
      }

      //arrow functions
      const greetUser = () => {
        alert(`Hello and welcome ${formatName(nameInputElement.value)}!`); // string templating шаблонные
        /* alert("Hello and welcome " + "" + nameInputElement.value + "!"); */ //string concatenation
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
